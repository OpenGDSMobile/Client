  <!-- Global CSS Setting-->
  <style>
    html, body{
      width: 100%;      height: 100%;      padding : 0;      margin : 0;      font-size:10px;
      overflow:hidden;
    }
    header{
      height:25px;      background:#3862C4;      color : #FFFFFF;      font-size:1.6rem;      font-weight: bold;

    aside{
      float:left;      width:50px;      background: #aac8e8;
    }
    section{
      float:right;      background: #EEEEEE;
    }
    footer{
      clear:both;      height:14px;      background: #1c0064;      font-size:0.8em;      color : #FFFFFF;
      font-weight: bold;
    }
    #iconMenu{
      list-style-type: none;      margin:0;      padding:1em;

    }

  <script>
    var baseAddr = 'http://113.198.80.9';
    var contextName = '/publicManager';
    var geoServerWS = "OpenGDSMobile";
    var map;
    $(function(){
      function resizeWindow(){
        var headerHeight = (getComputedStyle(document.getElementsByTagName("header")[0]).height).replace(/[^-\d\.]/g,''),
            footerHeight = (getComputedStyle(document.getElementsByTagName("footer")[0]).height).replace(/[^-\d\.]/g,''),
            asideWidth = (getComputedStyle(document.getElementsByTagName("aside")[0]).width).replace(/[^-\d\.]/g,'');
        console.log(window.innerHeight);
        var frameWidth = window.innerWidth, frameHeight = window.innerHeight;
        var sectionTag = document.getElementsByTagName("section");
        var asideTag = document.getElementsByTagName("aside");
        sectionTag[0].style.width = frameWidth - asideWidth + "px";
        asideTag[0].style.height = sectionTag[0].style.height = frameHeight - (headerHeight + footerHeight) + "px";
      }
      window.addEventListener('resize', function(event){
        resizeWindow();
      });
      resizeWindow();

      map = new openGDSMobile.MapVis('map');
    });
  </script>
